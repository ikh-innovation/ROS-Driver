/**:
  ros__parameters:
    serial:
      port: /dev/ttyACM0
      baud: 115200

    mechanical:
      reduction_ratio: 15.51
      wheel_circumference: 0.4398229715 # diameter is 140mm
      track_width: 0.561 #ask
    
    motor:
      channel_mode: dual_differential
      motor_1_type: set_speed
      motor_2_type: set_speed
      max_rpm: 3000

    encoder:
      encoder_cpr: 10000 #with quadrature
      # encoder_min: -65536
      # encoder_max: 65536
      # wrp_lim: 0.3
      sub_to_abs: false

    differential:
      safe_speed: false
      max_vel_x: 1.5
      max_vel_ang: 1.5

    imu:
      enable_imu_yaw: false
      # imu_topic: imu/data
      # imu_discarded: 100

    tf:
      tf_publish: true
      tf_header_frame: map
      tf_child_frame: base_footprint
    
    odom:
      odom_topic: odom
      odom_frame: odom

    queries_list: [query0, query1]

    queries:
      query0:
        frequency: 30
        arguments: [encoder_count, abs_encoder_count, feedback]
        commands: ["?CR", "?C", "?F"]
      
      query1:
        frequency: 10
        arguments: [motor_amps, motor_command, encoder_speed, fault_flag, volts, dout_status, status_flag, runtime_status_flag, internal_command, battery_amps]
        commands: ["?A", "?M", "?S", "?FF", "?V", "?DO", "?FS", "?FM", "?CIS", "?BA"]
