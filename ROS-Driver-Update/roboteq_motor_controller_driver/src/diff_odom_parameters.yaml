diff_odom:
  encoder:
    encoder_cpr: {
      type: int,
      default_value: 24,
    }
    encoder_min: {
      type: int,
      default_value: -2147483648,
    }
    encoder_max: {
      type: int,
      default_value: 2147483648,
    }
    wrp_lim: {
      type: double,
      default_value: 0.3,
    }
    sub_to_abs: {
      type: bool,
      default_value: false,
    }
  
  mechanical:
    reduction_ratio: {
      type: double,
      default_value: 70.0,
    }
    wheel_circumference: {
      type: double,
      default_value: 1.1623895,
    }
    track_width: {
      type: double,
      default_value: 0.9925,
    }

  imu:
    enable_imu_yaw: {
      type: bool,
      default_value: false,
    }
    imu_topic: {
      type: string,
      default_value: "imu/data",
    }
    imu_discarded: {
      type: int,
      default_value: 100,
    }

  tf:
    tf_publish: {
      type: bool,
      default_value: true,
    }
    tf_header_frame: {
      type: string,
      default_value: "map",
    }
    tf_child_frame: {
      type: string,
      default_value: "base_footprint",
    }
    
  odom:
    odom_topic: {
      type: string,
      default_value: "odom",
    }
    odom_frame: {
      type: string,
      default_value: "odom",
    } 
